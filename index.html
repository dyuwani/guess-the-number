<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>

  <body>
    <div class="container">
        <h3>I am thinking of a number.</h3>
        <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. I'll tell you if your guess was too high or too low.</p>
        <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Guess" class="guessSubmit">
        </div>

        <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="JS/script.js">

      // Your JavaScript goes here

    </script>
  </body>
</html>
